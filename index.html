<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300&display=swap" rel="stylesheet">
    <title>Login</title>
</head>

<body>

    <header class="header">
        <img class="header__img" src="img\logos_iconos\logo-platzi.png" alt="platzi video">
    </header>

    <section class="login">
        <section class="login__container">
            <h2>Inicia sesion</h2>

            <form class="login__container--form">
                <input class="login__input" type="text" placeholder="Correo">
                <input class="login__input" type="password" placeholder="Contraseña">
                <button class="button">Inicia Sesion</button>
                <div class="login__container--remember">
                    <label>
                        <input type="checkbox" name="" id="cbox1" value="checkbox">Recuerdame
                    </label>
                    <a href="">Olvide mi contraseña</a>
                </div>
            </form>

            <section class="login__container--social-media">
                <div>
                    <img src="img\logos_iconos\facebook.png">
                        alt="google">Inicia sesion con Google
                </div>
                <div>
                    <img src="img\logos_iconos\Instagram.png">
                        alt="Instagram">Inicia sesion con Instagram
                </div>
            </section>
            
            <p class="login__container--register">No tienes ninguna cuenta
                <a href="registro.html">Registrate</a>
            </p>
        </section>

    </section>

    <footer class="footer">
        <a href="/">Terminos de uso</a>
        <a href="/">Declaracion de privacidad</a>
        <a href="/">Centro de ayuda</a>
    </footer>

</body>

</html>
